<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/foto_icon.ico" type="image">
</head>

<body>
  <div class="wrapper">
    <form class="search__form">
      <input type="text" placeholder="Искать здесь...">
      <button type="submit"></button>
    </form>
    <ul class="main__list">
      <li class="main__list--item"><a class="main__list--button btn-add" href="#">Добавить</a></li>
      <li class="main__list--item"><a class="main__list--button" href="#">Редактировать</a></li>
      <li class="main__list--item"><a class="main__list--button" href="#">Удалить</a></li>
      <li class="main__list--item item--search">
        
      </li>
    </ul>
    <div class="grid-container">
      <div class="table__grid grid--firstrow">
        <div class="table__grid--img"><span class="img--text">Превью</span></div>
        <div class="table__grid--name"><span class="name--text">Имя</span></div>
        <div class="table__grid--surname"><span class="surname--text">Фамилия</span></div>
        <div class="table__grid--birthday"><span class="birthday--text">Дата Рождения</span></div>
        <div class="table__grid--years"><span class="years--text">Возраст</span></div>
        <div class="table__grid--workposition"><span class="workposition--text">Должность</span></div>
        <div class="table__grid--worktype"><span class="worktype--text">Удаленая работа</span></div>
        <div class="table__grid--adress"><span class="adress--text">Адрес проживания</span></div>
      </div>
    </div>







    <form class="add-form" action="#" method="post">
      <div class="form__foto">
        <img class="empoloy__img" src="img/avatar_logo.svg" alt="фото работники">
        <input type="file" name="foto" id="foto_id">
        <label class="form__foto-label" for="foto"></label>
      </div>
      <input class="add-form-input-name" type="text" aria-label="Описание задачи" placeholder="Name">
      <input class="add-form-input-surname" type="text" aria-label="Фамилия" placeholder="Surname">
      <div class="form__date">
        <input class="add-form-input-date" type="date" name="date" id="date">
        <label class="label__date" for="date"></label>
      </div>
      <select class="work__position" name="Working position">">
        <option value="engineer">Иженер</option>
        <option value="chef">Шеф-повар</option>
        <option value="intern">стажер</option>
      </select>
      <div class="form__worktype">
        <input class="add-form-worktype" type="checkbox" name="work-type" id="work-type" checked><span
          class="checkbox__text">Удаленка</span>
      </div>
      <input class="add-form-input-town" type="text" aria-label="Город" placeholder="City">
      <input class="add-form-input-street" type="text" aria-label="Улица" placeholder="Street">
      <input class="add-form-input-house" type="text" aria-label="Дом" placeholder="House">
      <input class="add-form-input-flat" type="text" aria-label="Квартира" placeholder="Flat">
      <button class="add-form-button" type="submit">Добавить нового сотруника</button>
    </form>


    <!-- шаблон для сотруника -->
    <template id="table-template">
      <div class="table__grid">
        <div class="table__grid--img"><img class="new__employ--img" src="img/avatar_logo.svg" alt="фото"
            id="new_emplo_id"></div>
        <div class="table__grid--name"><span class="name--text"></span></div>
        <div class="table__grid--surname"><span class="surname--text"></span></div>
        <div class="table__grid--birthday"><span class="birthday--text"> </span></div>
        <div class="table__grid--years"><span class="years--text"></span></div>
        <div class="table__grid--workposition"><span class="workposition--text"></span></div>
        <div class="table__grid--worktype"><input class="work--type" type="checkbox" name="work-type" ></div>
        <div class="table__grid--adress"><span class="adress--text"></span></div>
      </div>
    </template>
  </div>
  <!-- <script src="js/javascript.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/logo_ava.js"></script>
  <script src="js/java_table.js"></script>




</body>

</html>
